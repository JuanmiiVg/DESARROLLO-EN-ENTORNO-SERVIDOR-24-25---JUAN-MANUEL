<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rolling Dice</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
        }

        .dice {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: white;
            border: 5px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #333;
        }

        .face1 { transform: rotateY(0deg) translateZ(50px); }
        .face2 { transform: rotateY(90deg) translateZ(50px); }
        .face3 { transform: rotateY(180deg) translateZ(50px); }
        .face4 { transform: rotateY(-90deg) translateZ(50px); }
        .face5 { transform: rotateX(90deg) translateZ(50px); }
        .face6 { transform: rotateX(-90deg) translateZ(50px); }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>

    <div class="dice" id="dice">
        <div class="face face1">1</div>
        <div class="face face2">2</div>
        <div class="face face3">3</div>
        <div class="face face4">4</div>
        <div class="face face5">5</div>
        <div class="face face6">6</div>
    </div>
    <button id="rollButton">Roll the Dice</button>

    <script>
        document.getElementById('rollButton').addEventListener('click', function() {
            const dice = document.getElementById('dice');
            const randomRoll = Math.floor(Math.random() * 6) + 1;

            // Set the dice rotation based on the random roll
            const xRotation = Math.floor(Math.random() * 720) + 360; // Random X rotation
            const yRotation = Math.floor(Math.random() * 720) + 360; // Random Y rotation

            // Apply the rolling transformation
            dice.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;

            // After a short delay, display the rolled number
            setTimeout(() => {
                // Hide all faces and show the rolled face
                dice.querySelectorAll('.face').forEach(face => face.style.display = 'none');
                dice.querySelector(`.face${randomRoll}`).style.display = 'flex';
            }, 1000); // Delay to allow for the rolling effect
        });
    </script>

</body>
</html>
